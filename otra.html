<script>
    //quiero hacer una matriz que se vea asi
    // 12321
    // 23 32
    // 3   3
    // 23 32
    // 12321
    var n = 5;
    var matriz = new Array(n).fill(0).map(() => new Array(n).fill(0));
    for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
            if (i == j || i + j == n - 1) {
                matriz[i][j] = Math.min(i + 1, n - i);
            } else if (i < j && i + j < n - 1) {
                matriz[i][j] = i + 1;
            } else if (i > j && i + j > n - 1) {
                matriz[i][j] = n - i;
            } else if (i < j && i + j > n - 1) {
                matriz[i][j] = n - j;
            } else if (i > j && i + j < n - 1) {
                matriz[i][j] = j + 1;
            }
        }
    }

    matriz.forEach(fila => {
        let filaHTML = fila.map((valor, index) => {
            if (index == 0 || index == n - 1) {
                return valor;
            } else {
                return valor == 0 ? ' ' : valor;
            }
        }).join(' ') + '<br>';
        document.write(filaHTML);
    });
</script>
</html>
