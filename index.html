<script>
    var a=parseInt(prompt("Enter a number"));
    for(var i=0; i<a; i++){
        var b = Math.floor(Math.random()*1000);
        if(b>99 && b<1000){
            var c = 0;
            for(var j = 1;j<=b;j++){
                
                if(b%j == 0){
                    c++;
                }
            }
            if(c==2){
                        document.write(b + " es primo ");
                        document.write("<br>")
                    }
                    else{
                        document.write(b + " no es primo ");
                        document.write("<br>")
                    }
                    c=0;
        }
       
    }


</script>
</html>
